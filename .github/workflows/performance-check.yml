name: Performance Check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .nojekyll
        run: touch dist/.nojekyll

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun --upload.target=temporary-public-storage
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Performance Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const totalSize = require('child_process').execSync('du -sh dist').toString().split('\t')[0];
            const htmlSize = require('child_process').execSync('du -h dist/index.html').toString().split('\t')[0];

            const comment = `## ⚡ Performance Report

            ### Build Metrics
            | Metric | Value |
            |--------|-------|
            | Total Size | ${totalSize} |
            | HTML Size | ${htmlSize} |
            | Assets | $(find dist/assets -type f | wc -l) files |

            ### Optimization Status
            - ✅ HTML minification enabled
            - ✅ CSS minification enabled (Vite)
            - ✅ JS minification enabled (Terser)
            - ✅ .nojekyll created

            ### Lighthouse CI
            Lighthouse report will be available in the workflow logs.

            **Recommendation**: Keep total size under 1MB for optimal mobile performance.
            `;

            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              console.log(comment);
            }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
