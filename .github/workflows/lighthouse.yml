name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Start HTTP Server
        run: |
          npx http-server dist -p 8080 &
          sleep 5

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/

      - name: Comment PR with Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = '.lighthouseci/manifest.json';
            if (!fs.existsSync(path)) {
              console.log('No manifest.json found, skipping comment.');
              return;
            }
            const results = JSON.parse(fs.readFileSync(path, 'utf8'));
            const report = results[0];
            if (!report || !report.summary) {
              console.log('No summary in report, skipping comment.');
              return;
            }

            const score = (key) => {
              const val = report.summary[key];
              return val != null ? (val * 100).toFixed(0) + '%' : 'N/A';
            };

            const comment = `## ğŸ” Lighthouse CI Results

            | Category | Score |
            |----------|-------|
            | ğŸš€ Performance | ${score('performance')} |
            | â™¿ Accessibility | ${score('accessibility')} |
            | ğŸ¯ Best Practices | ${score('best-practices')} |
            | ğŸ” SEO | ${score('seo')} |

            [View Full Report](${report.url || 'N/A'})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
