name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Start HTTP Server
        run: |
          npx http-server . -p 8080 &
          sleep 5

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/

      - name: Comment PR with Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));
            const report = results[0];

            const comment = `
            ## üîç Lighthouse CI Results

            | Category | Score |
            |----------|-------|
            | üöÄ Performance | ${(report.summary.performance * 100).toFixed(0)}% |
            | ‚ôø Accessibility | ${(report.summary.accessibility * 100).toFixed(0)}% |
            | üéØ Best Practices | ${(report.summary['best-practices'] * 100).toFixed(0)}% |
            | üîç SEO | ${(report.summary.seo * 100).toFixed(0)}% |
            | üì± PWA | ${(report.summary.pwa * 100).toFixed(0)}% |

            ### Core Web Vitals
            - **LCP**: ${report.summary.lcp}ms
            - **TBT**: ${report.summary.tbt}ms
            - **CLS**: ${report.summary.cls}

            [View Full Report](${report.url})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
